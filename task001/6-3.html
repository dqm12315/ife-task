<!doctype html>
<html>
	<head>
		<style type="text/css">
		body {margin: 0;padding: 0;}
		.main{
			padding: 0 150px 0 200px;
			height: 200px;
		}
		.left{float:left;width: 200px;background-color:#E79F6D; height: 100%;position: relative;margin-left: -100%;left: -200px;}
		.center{background: #D6D6D6; height: 100%;float: left;width: 100%;}
		.right{float:left;width:150px;background: #77BBDD;height: 100%;position: relative;right: -150px;margin-left:-150px;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="center"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
